  <!-- Movies Grid Section -->
  <section class="movies-section">
    <h3 class="section-title">Popular Movies</h3>
    <div id="featured-movies" class="movies-container">
      <script>
        const container = document.getElementById('featured-movies');
        movies.forEach(movie => {
          const movieCard = document.createElement('div');
          movieCard.classList.add('movie-card');
          movieCard.innerHTML = `
            <img src="${movie.image}" alt="${movie.name}" class="movie-image">
            <h4 class="movie-title">${movie.name}</h4>
            <p class="movie-rating">${movie.rating}</p>
            <p class="movie-description">${movie.description}</p>
            <a href="${movie.link}" class="btn watch-btn">Watch</a>
          `;
          container.appendChild(movieCard);
        });
      </script>
    </div>
  </section>
